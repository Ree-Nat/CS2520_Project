{% extends "base.html" %}

{% block title %}Wordle - NYT Games Clone{% endblock %}

{% block extra_css %}
<style>
    .wordle-container {
        max-width: 500px;
        margin: 2rem auto;
        text-align: center;
    }

    .game-header {
        margin-bottom: 1rem;
    }

    .game-stats {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-bottom: 1rem;
    }

    /* Grid Styles */
    .grid {
        display: grid;
        grid-template-rows: repeat(6, 1fr);
        gap: 5px;
        margin: 2rem auto;
        width: fit-content;
    }

    .grid-row {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 5px;
    }

    .grid-cell {
        width: 62px;
        height: 62px;
        border: 2px solid #d3d6da;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        font-weight: bold;
        text-transform: uppercase;
        background-color: white;
    }

    .grid-cell.filled {
        border-color: #878a8c;
    }

    .grid-cell.correct {
        background-color: #8aba18;
        border-color: #8aba18;
        color: white;
    }

    .grid-cell.present {
        background-color: #a8d030;
        border-color: #a8d030;
        color: white;
    }

    .grid-cell.absent {
        background-color: #c8e68f;
        border-color: #c8e68f;
        color: #1a1a1a;
    }

    /* Keyboard Styles */
    .keyboard {
        margin: 2rem auto;
        max-width: 500px;
    }

    .keyboard-row {
        display: flex;
        justify-content: center;
        gap: 6px;
        margin-bottom: 8px;
    }

    .key {
        padding: 1rem;
        min-width: 43px;
        background-color: #e8f5c8;
        border: 1px solid rgba(138, 186, 24, 0.1);
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        text-transform: uppercase;
        transition: all 0.2s ease;
    }

    .key:hover {
        background-color: #c8e68f;
        border-color: #a8d030;
        transform: translateY(-1px);
    }

    .key.wide {
        min-width: 65px;
        font-size: 0.75rem;
    }

    /* Game Message */
    .game-message {
        margin: 1rem 0;
        padding: 1rem;
        border-radius: 4px;
        font-weight: bold;
    }

    .game-message.win {
        background: linear-gradient(135deg, #8aba18, #a8d030);
        color: white;
    }

    .game-message.lose {
        background-color: #c8e68f;
        color: #6a9114;
    }

    .game-message.error {
        background-color: #ef476f;
        color: white;
    }

    .hidden {
        display: none;
    }
</style>
{% endblock %}

{% block extra_js %}
<script>
    // Game state
    let currentRow = 0;
    let currentGuess = '';
    let gameOver = false;

    // Initialize game on page load
    document.addEventListener('DOMContentLoaded', () => {
        startGame();
        setupEventListeners();
    });

    function startGame() {
        fetch('/wordle/start', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' }
        })
        .then(response => response.json())
        .then(data => {
            console.log('Game started');
        })
        .catch(error => {
            showMessage('Error starting game', 'error');
            console.error('Error:', error);
        });
    }

    function setupEventListeners() {
        // On-screen keyboard
        document.querySelectorAll('.key').forEach(key => {
            key.addEventListener('click', () => {
                handleKey(key.dataset.key);
            });
        });

        // Physical keyboard
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                handleKey('enter');
            } else if (e.key === 'Backspace') {
                handleKey('backspace');
            } else if (/^[a-zA-Z]$/.test(e.key)) {
                handleKey(e.key.toLowerCase());
            }
        });
    }

    function handleKey(key) {
        if (gameOver) return;

        if (key === 'enter') {
            submitGuess();
        } else if (key === 'backspace') {
            removeLetter();
        } else if (currentGuess.length < 5) {
            addLetter(key);
        }
    }

    function addLetter(letter) {
        if (currentGuess.length < 5) {
            currentGuess += letter;
            updateDisplay();
        }
    }

    function removeLetter() {
        currentGuess = currentGuess.slice(0, -1);
        updateDisplay();
    }

    function updateDisplay() {
        const row = document.querySelectorAll('.grid-row')[currentRow];
        const cells = row.querySelectorAll('.grid-cell');

        cells.forEach((cell, index) => {
            if (index < currentGuess.length) {
                cell.textContent = currentGuess[index].toUpperCase();
                cell.classList.add('filled');
            } else {
                cell.textContent = '';
                cell.classList.remove('filled');
            }
        });
    }

    function submitGuess() {
        if (currentGuess.length !== 5) {
            showMessage('Word must be 5 letters', 'error');
            return;
        }

        fetch('/wordle/guess', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ guess: currentGuess })
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                showMessage(data.error, 'error');
                return;
            }

            // Update grid with evaluation
            updateGridWithEvaluation(data.guesses[currentRow]);

            // Update stats
            document.getElementById('guess-count').textContent = data.guess_count;

            // Check win/lose
            if (data.is_won) {
                showMessage('Congratulations! You won!', 'win');
                gameOver = true;
            } else if (data.is_lost) {
                showMessage(`Game Over! The word was: ${data.secret_word.toUpperCase()}`, 'lose');
                gameOver = true;
            } else {
                currentRow++;
                currentGuess = '';
            }
        })
        .catch(error => {
            showMessage('Invalid word or error submitting guess', 'error');
            console.error('Error:', error);
        });
    }

    function updateGridWithEvaluation(guess) {
        const row = document.querySelectorAll('.grid-row')[currentRow];
        const cells = row.querySelectorAll('.grid-cell');

        guess.evaluation.forEach((result, index) => {
            cells[index].classList.remove('filled');
            cells[index].classList.add(result.toLowerCase());
        });
    }

    function showMessage(text, type) {
        const messageEl = document.getElementById('game-message');
        messageEl.textContent = text;
        messageEl.className = `game-message ${type}`;
        messageEl.classList.remove('hidden');

        // Auto-hide after 3 seconds for errors
        if (type === 'error') {
            setTimeout(() => {
                messageEl.classList.add('hidden');
            }, 3000);
        }
    }

    function resetGame() {
        fetch('/wordle/reset', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' }
        })
        .then(() => {
            // Reset UI
            currentRow = 0;
            currentGuess = '';
            gameOver = false;

            document.querySelectorAll('.grid-cell').forEach(cell => {
                cell.textContent = '';
                cell.className = 'grid-cell';
            });

            document.getElementById('guess-count').textContent = '0';
            document.getElementById('game-message').classList.add('hidden');

            startGame();
        });
    }
</script>
{% endblock %}
